<script>
function POST_AJAX(msg, dest) {
  var xhreq = new XMLHttpRequest();
  xhreq.onreadystatechange=function() {
    if(xhreq.readyState==4 && xhreq.status==200) {
      document.getElementById("resp").innerHTML = "Server PHP says: " + xhreq.responseText
    }
  }
  xhreq.open("POST","sendControlMessage.php",true);
  xhreq.setRequestHeader("Content-type","application/x-www-form-urlencoded");
  xhreq.send("message=" + msg + "&dest=" + dest);
}
</script>
